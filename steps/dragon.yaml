title: Le terriblement dangereux dragon
subtitle: Mais qui fait les tests ?
image: img/dragon.gif
intro:

    L'Antre du Dragon vous fait face. Au loin, vous entendez le son caverneux
    de son souffle et de sa respiration. Il porte de multiples noms dans
    de nombreuses Langues de Programmation, mais dans votre dialecte, il
    se prénomme "Bug". Pour le vaincre, il vous faut nécessairement tester votre
    site "Socket Attractor".

    Mais encore faut-il que les gens concernés testent au bon moment. Et qui les
    fait ?


title: Le mur des espoirs
subtitle: Qu'est ce qu'une estimation et un planning agile ?
image: img/mur.jpg
intro:

    Il est bien beau de savoir produire des choses, mais qu'en est-il d'évaluer
    sa difficulté ? Le Seigneur Commanditaire veut sans cesse savoir où vous
    en êtes, mais aussi et surtout combien de temps il devra attendre avant
    de voir son site réalisé.

    Comment faites-vous pour évaluer le temps à passer pour forger un Clavier Tueur
    de Dragon ou un Script de Déploiement +10.


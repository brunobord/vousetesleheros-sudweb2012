title: Auberge du nain saoûl
subtitle: Pourquoi décide-t-on de faire le projet en agile ?
image: img/dwarf.jpg
intro:
    Vous êtes dans une auberge. Un homme vous y a donné rendez-vous. C'est un
    moine Agiliste, comme l'indique le médaillon qui orne son torse. Il recrute
    des gens pour réaliser son grand projet":" Socket Attractor, un réseau social
    pour les chaussettes. À tous, il pose la question rituelle qui doit sceller
    l'engagement de l'équipier dans le projet.

    “Pourquoi décide-t-on de faire le projet en agile ?”
    Que répondez-vous ?


intro:

    Fort bien. Maintenant vous savez que l'Art Divinatoire est un art de charlatans.
    Rien ne vaut le discours de vérité. Si vous ne savez pas exactement combien
    de jours il vous reste, vous connaissez tout de même votre destination.

    Vous pouvez poursuivre votre parcours. Où irez-vous ?


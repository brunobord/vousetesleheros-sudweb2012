    ## Moine Agiliste (niveau 11 dit du <i>spinal tap</i>)

    ### Compétences

    Démonstration par l’absurde (+8) / Mantras de niveau 8 (YAGNI, KISS, DRY) pour ensorceler les récalcitrants.

    ### Armes favorites

    Patafix magique (+10) / Métaphores pertinentes (+6)

    ### Capacités spéciales

    Grâce à ses massages, il sait effacer la mémoire du muscle de ses disciples. Il dispose d’un bloc de post-it qui se régénèrent par magie : ainsi, il n’est jamais à court.

    ### Tares

    Malédiction dite “du folk”, tous ses jets de charme se font avec un malus de -7

